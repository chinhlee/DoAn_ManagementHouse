<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        .eye {
            position: absolute;
            right: 42px;
            top: 89%;
            transform: translateY(-89%);
            cursor: pointer;
            max-width: 18px;
        }
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Đăng ký và đăng nhập</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Đăng nhập</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Bạn đã đăng ký tài khoản thành công!
                </div>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/register/save}"
                        th:object="${user}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">Số căn cước công dân</label>
                        <input
                                class="form-control"
                                id="cccd"
                                name="cccd"
                                placeholder="Nhập CCCD"
                                th:field="*{cccd}"
                                type="text"
                        />
                        <p th:errors = "*{cccd}" class="text-danger"
                           th:if="${#fields.hasErrors('cccd')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Họ và tên</label>
                        <input
                                class="form-control"
                                id="name"
                                name="name"
                                placeholder="Nhập họ và tên"
                                th:field="*{name}"
                                type="text"
                        />
                        <p th:errors = "*{name}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Giới tính</label>
                        <input
                                class="form-control"
                                id="gender"
                                name="gender"
                                placeholder="Nhập giới tính"
                                th:field="*{gender}"
                                type="text"
                        />
                        <p th:errors = "*{gender}" class="text-danger"
                           th:if="${#fields.hasErrors('gender')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Ngày sinh</label>
                        <input
                                class="form-control"
                                id="birthday"
                                name="birthday"
                                placeholder="Nhập ngày sinh"
                                th:field="*{birthday}"
                                type="date"
                        />
                        <p th:errors = "*{birthday}" class="text-danger"
                           th:if="${#fields.hasErrors('birthday')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Số điện thoại</label>
                        <input
                                class="form-control"
                                id="phone"
                                name="phone"
                                placeholder="Nhập số điện thoại"
                                th:field="*{phone}"
                                type="text"
                        />
                        <p th:errors = "*{phone}" class="text-danger"
                           th:if="${#fields.hasErrors('phone')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Nhập email"
                                th:field="*{email}"
                                type="email"
                        />
                        <p th:errors = "*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Mật khẩu</label>
                        <input
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Nhập mật khẩu"
                                th:field="*{password}"
                                type="password"
                        />
                        <svg xmlns="http://www.w3.org/2000/svg" class="eye eye-open hidden" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                            <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" class="eye eye-close" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
                            <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
                        </svg>
                        <p th:errors = "*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}"></p>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Đăng ký</button>
                        <span>Bạn đã có tài khoản? <a th:href="@{/login}">Đăng nhập tại đây!</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    const formControl = document.getElementById("password");
    const eyeOpen = document.querySelector(".eye-open");
    const eyeClose = document.querySelector(".eye-close");
    eyeOpen.addEventListener("click", function () {
        eyeOpen.classList.add("hidden");
        eyeClose.classList.remove("hidden");
        formControl.setAttribute("type","password");
    });
    eyeClose.addEventListener("click", function () {
        eyeOpen.classList.remove("hidden");
        eyeClose.classList.add("hidden");
        formControl.setAttribute("type","text");
    });



        var birthday = document.getElementById('birthday');
        var currentDate = new Date();

        var year = currentDate.getFullYear();
        var month = ('0' + (currentDate.getMonth() + 1)).slice(-2);
        var day = ('0' + currentDate.getDate()).slice(-2);

        birthday.setAttribute('max', `${year}-${month}-${day}`);
        birthday.setAttribute('onchange', 'checkDate(this)');

        function checkDate(input) {
        var selectedDate = new Date(input.value);

        if (selectedDate > currentDate) {
        input.setCustomValidity('Vui lòng chọn một ngày nhỏ hơn hoặc bằng ngày hiện tại.');
    } else {
        input.setCustomValidity('');
    }
    }
</script>
</body>
</html>

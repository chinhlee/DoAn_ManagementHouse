<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/static/css/style.css">

    <title>Quản lý nhà trọ</title>
</head>
<body>
<section id="sidebar">
    <a href="#" class="brand">
        <i class='bx bx-home-smile'></i>
        <span class="text">Nhà trọ</span>
    </a>
    <ul class="side-menu top">
        <li class="active">
            <a th:href="@{/manageHouses/{idHouse}(idHouse=${houses.idHouse})}">
                <i class='bx bxs-dashboard'></i>
                <span class="text">Dashboard</span>
            </a>
        </li>
        <li>
            <a href="/available_houses">
                <i class='bx bxs-home'></i>
                <span class="text">Quản lý nhà trọ</span>
            </a>
        </li>
        <li>
            <a th:href="@{/available_rooms/{idHouse}(idHouse=${houses.idHouse})}">
                <i class='bx bxs-door-open'></i>
                <span class="text">Quản lý phòng</span>
            </a>
        </li>
        <li>
            <a th:href="@{/available_facilitys/{idHouse}(idHouse=${houses.idHouse})}">
                <i class='bx bxs-spreadsheet'></i>
                <span class="text">Quản lý dịch vụ</span>
            </a>
        </li>
        <li>
            <a th:href="@{/available_waterElectricitys/{idHouse}(idHouse=${houses.idHouse})}">
                <i class='bx bxs-bolt'></i>
                <span class="text">Quản lý điện nước</span>
            </a>
        </li>
        <li>
            <a th:href="@{/available_tenants/{idHouse}(idHouse=${houses.idHouse})}">
                <i class='bx bxs-user-detail'></i>
                <span class="text">Quản lý người thuê</span>
            </a>
        </li>
        <li>
            <a th:href="@{/available_contracts/{idHouse}(idHouse=${houses.idHouse})}">
                <i class='bx bxs-detail'></i>
                <span class="text">Quản lý hợp đồng</span>
            </a>
        </li>
        <li>
            <a th:href="@{/available_bills/{idHouse}(idHouse=${houses.idHouse})}">
                <i class='bx bxs-food-menu'></i>
                <span class="text">Quản lý hóa đơn</span>
            </a>
        </li>
        <li>
            <a th:href="@{/available_receipts/{idHouse}(idHouse=${houses.idHouse})}">
                <i class='bx bxs-plus-square'></i>
                <span class="text">Quản lý phiếu thu</span>
            </a>
        </li>
        <li>
            <a th:href="@{/available_payments/{idHouse}(idHouse=${houses.idHouse})}">
                <i class='bx bxs-minus-square' ></i>
                <span class="text">Quản lý phiếu chi</span>
            </a>
        </li>
        <li>
            <a href="/logout" class="logout">
                <i class='bx bx-log-out'></i>
                <span class="text">Đăng xuất</span>
            </a>
        </li>
    </ul>
</section>



<section id="content">
    <nav>
        <i class='bx bx-menu'></i>
        <a href="#" class="nav-link">ChinhLee</a>
        <form action="#">
            <div class="form-input">
                <input type="search" placeholder="Nhập thông tin tìm kiếm...">
                <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
            </div>
        </form>
        <a href="/available_users">
            <i class='bx bx-user'></i>
            <span sec:authentication="principal.username">User</span>
        </a>
    </nav>


    <main>
        <div class="head-title">
            <div class="left">
                <h1 th:text="${nameHouse}"></h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="home_landlord.html">Trang chủ</a>
                    </li>
                    <li><i class='bx bx-chevron-right'></i></li>
                    <li>
                        <a class="active" th:href="@{/available_bills/{idHouse}(idHouse=${houses.idHouse})}">Quản lý hóa đơn</a>
                    </li>
                    <li><i class='bx bx-chevron-right'></i></li>
                    <li>
                        <a class="active" href="#">Thêm hóa đơn</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="formAdd">
            <form  th:action="@{/save_bills/{idHouse}(idHouse=${houses.idHouse})}" th:object="${bill}" method="post">
                <div>
                    <!--<label for="houses">Mã nhà trọ</label>
                    <br>
                    <select id="houses" th:field="*{houses}" style="height: 36px; width: 450px ;margin-bottom: 10px; font-size: 16px;">
                        <option value="">--Chọn nhà trọ--</option>
                        <option th:each="houses : ${houses}" th:value="${houses.idHouse}" th:text="${houses.idHouse} + ' - ' + ${houses.nameHouse}"></option>
                    </select>
                    <br>-->

                    <label for="rooms">Mã phòng</label>
                    <br>
                    <select id="rooms" th:field="*{rooms}" style="height: 36px; width: 450px ;margin-bottom: 10px; font-size: 16px;" >
                        <option value="">--Chọn phòng--</option>
                        <option th:each="rooms : ${rooms}" th:value="${rooms.idRoom}" th:text="${rooms.idRoom} + ' - ' + ${rooms.nameRoom}"></option>
                    </select>
                    <br>


                    <label id = "roomFee" for="roomFee">Tiền phòng</label>
                    <input type="text" name="roomFee" placeholder="Nhập tiền phòng">

                    <!-- Tiền điện -->
                    <label id = "oldIndex" for="oldIndex">Chỉ số cũ</label>
                    <input type="number" name="oldIndex" placeholder="Nhập chỉ số cũ">

                    <label id = "newIndex" for="newIndex">Chỉ số mới</label>
                    <input type="number" name="newIndex" placeholder="Nhập chỉ số mới">

                    <label id = "pricePerUnit" for="pricePerUnit">Giá 1kwh</label>
                    <input type="text" name="pricePerUnit" placeholder="Nhập giá 1 kwh">

                    <label id = "electricityFee" for="electricityFee">Thành tiền</label>
                    <input type="text" name="electricityFee" placeholder="Tiền điện">

                    <!--Tiền nước-->
                    <label id = "numberOfPeople" for="numberOfPeople">Số người ở</label>
                    <input type="number" name="numberOfPeople" placeholder="Nhập số người ở">

                    <label id = "pricePerPerson" for="pricePerPerson">Giá nước 1 người/tháng</label>
                    <input type="text" name="pricePerPerson" placeholder="Nhập giá nước 1 người/tháng">

                    <label id = "waterFee" for="waterFee">Thành tiền</label>
                    <input type="text" name="waterFee" placeholder="Tiền nước">

                    <label id = "createDayBill" for="createDayBill">Ngày lập hóa đơn</label>
                    <input type="date" name="createDayBill" placeholder="Nhập ngày lập hóa đơn">

                    <label id = "statusBill" for="statusBill">Trạng thái</label>
                    <input type="text" name="statusBill" placeholder="Nhập trạng thái">


                </div>
                <center>
                    <button type="submit">Thêm</button>
                </center>
            </form>
        </div>
    </main>
</section>
